<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Store</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container-fluid">
      <div class="row between-xs middle-xs header__inner">
        <div class="col-xs-2">
          <div class="logo header__logo">
            <a href="#" class="logo__link">
              <img src="images/logo.svg" alt="" class="logo__img">
            </a>
          </div>
        </div>
        <div class="col-xs-2 col-sm-7 center-xs col-menu">
          <nav class="menu">
            <div class="menu__btn">
              <div class="menu__btn-line"></div>
              <div class="menu__btn-line"></div>
              <div class="menu__btn-line"></div>
            </div>
            <ul class="menu__list">
              <li class="menu__item"><a href="#" class="menu__link">Home</a></li>
              <li class="menu__item"><a href="#" class="menu__link">About Us</a></li>
              <li class="menu__item"><a href="#" class="menu__link">Services</a></li>
              <li class="menu__item"><a href="#" class="menu__link">Blogs</a></li>
            </ul>
          </nav>
        </div>
        <div class="col-xs-5 col-sm-3 end-xs col-btn">
          <a href="#" class="header__link">Gift Finder</a>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="offer">
      <div class="container">
        <div class="row middle-xs offer__row">
          <div class="col-sm-6 col-xs-12">
            <div class="offer__inner">
              <div class="offer__title">
                Find a gift for your wife or girlfriend
              </div>
              <div class="offer__text">
                Struggling to find a gift for your wife or girlfriend?
                No problem!
              </div>
              <a href="#" class="offer__btn">Find gift now</a>
            </div>
          </div>
        </div>
      </div>
      <img src="images/offer-img.jpg" alt="" class="offer__img">
    </section>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
